  <script>
    const traders = [
      {
        id: "trader1",
        name: "Alex Morgan",
        returnRate: "+18%",
        followers: "2,430",
        minStake: "$100",

      },
      {
        id: "trader3",
        name: "Michael Chen",
        returnRate: "+15%",
        followers: "1,980",
        minStake: "$80",
        avatar: "https://randomuser.me/api/portraits/men/53.jpg"
      },
      {
        id: "trader4",
        name: "Emily Davis",
        returnRate: "+22%",
        followers: "2,850",
        minStake: "$120",
        avatar: "https://randomuser.me/api/portraits/women/65.jpg"
      },
      {
        id: "trader5",
        name: "Daniel Smith",
        returnRate: "+19%",
        followers: "2,110",
        minStake: "$90",
        avatar: "https://randomuser.me/api/portraits/men/77.jpg"
      }
    ];

    const container = document.querySelector('.traders-container');
    const toast = document.getElementById('toast');

    function loadRequestedTraders() {
      const requested = localStorage.getItem('requestedTraders');
      return requested ? JSON.parse(requested) : [];
    }

    function saveRequestedTraders(requested) {
      localStorage.setItem('requestedTraders', JSON.stringify(requested));
    }

    const requestedTraders = loadRequestedTraders();

    traders.forEach(trader => {
      const card = document.createElement('div');
      card.className = 'trader-card';
      const isRequested = requestedTraders.includes(trader.id);

      card.innerHTML = `
        <img src="${trader.avatar}" alt="${trader.name}">
        <h3>${trader.name}</h3>
        <p>Return Rate: <strong>${trader.returnRate}</strong></p>
        <p>Followers: ${trader.followers}</p>
        <p>Min Stake: ${trader.minStake}</p>
        <button class="copy-btn ${isRequested ? 'requested' : ''}" data-id="${trader.id}">
          ${isRequested ? 'Requested' : 'Copy'}
        </button>
      `;
      container.appendChild(card);
    });

    container.addEventListener('click', (e) => {
      if (e.target.classList.contains('copy-btn')) {
        const btn = e.target;
        const traderId = btn.getAttribute('data-id');
        btn.textContent = 'Requested';
        btn.classList.add('requested');

        if (!requestedTraders.includes(traderId)) {
          requestedTraders.push(traderId);
          saveRequestedTraders(requestedTraders);
          showToast();
        }
      }
    });

    function showToast() {
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }
  </script>
