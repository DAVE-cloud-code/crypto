<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Hamburger Icon -->
          <div class="hamburger" id="hamburger">
            &#9776;
        </div>
               <!-- Sidebar -->

<aside class="sidebar" id="sidebar">
  <h2 style="margin-top: 20px;">Admin Dashboard</h2>
  <nav class="nav-links">
      <!-- Simple Nav Links -->
      <div class="nav-item">
          <a href="./admin/users.html" class="nav-link">Users</a>
      </div>

      <div class="nav-item">
          <a href="./admin/traders.html" class="nav-link">Traders</a>
      </div>

      <div class="nav-item">
        <a href="./admin/wallets.html" class="nav-link">Wallets Page</a>
      </div>

      <div class="nav-item">
          <a href="./admin/transactions.html" class="nav-link">Transactions</a>
      </div>

      <div class="nav-item">
          <a href="./admin/send-mail.html" class="nav-link">Send Mail</a>
      </div>

      <div class="nav-item">
          <a href="./admin/manage-traders.html" class="nav-link">Manage Traders</a>
      </div>

      <div class="nav-item">
          <a href="./admin/transaction-history.html" class="nav-link">Transaction History</a>
      </div>

      <div class="nav-item">
        <a href="./admin/assign.html" class="nav-link">Assign Bonus</a>
      </div>

      <div class="nav-item">
        <a href="admin.html" id="logoutBtn" class="nav-link">Logout</a>
      </div>
  </nav>
</aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Transactions</h3>
                    <p id="pendingTransactions">0</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
  // Remove the admin token
  localStorage.removeItem('adminToken');
    localStorage.clear();

  // Redirect to the admin login page
  window.location.href = '/admin.html'; 
});
    </script>
    <script type="module" src="./admin -dashboard.js"></script>
</body>
</html>
