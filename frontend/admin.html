		const showpass = (pass, span) => {
			let password = document.getElementById(pass);
			if (password.type == 'password') {
				password.type = 'text';
				$('#' + span).html("<span class= 'fa-solid fa-eye-slash'></span>");
			}else{
				password.type = 'password';
				$('#' + span).html("<span class= 'fa-solid fa-eye'></span>");
			}
		}
	</script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const errorMessage = document.getElementById("errorshow1");
            errorMessage.style.display = 'none';
    
            const loginForm = document.getElementById("loginForm");
    
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
    
                // Create a JSON object from the form data
                const formData = new FormData(loginForm);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
    
                // Show the loading message
                errorMessage.innerHTML = "Logging in <span class='fas fa-1x fa-spinner fa-spin'></span>";
                errorMessage.style.display = 'block';
    
                // Send JSON to the backend
                fetch('http://localhost:1800/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Set the content type to JSON
                    },
                    body: JSON.stringify(data), // Convert the form data to a JSON string
                })
                    .then(response => response.json()) // Parse the JSON response from the server
                    .then(data => {
                        // Check if login was successful
                        if (data.message === "Login successful") {
                            errorMessage.innerHTML = `Welcome, <strong>${data.admin.username}</strong> 🎉`; // Display username
                            loginForm.reset(); // Clear the form
                            localStorage.setItem("adminToken", data.token);
                            localStorage.setItem("adminUser", JSON.stringify(data.admin));
                            setTimeout(function () {
                                window.location.href = "./admin-dashboard.html"; // Redirect after successful login
                            }, 3000);
                        } else {
                            errorMessage.innerHTML = data.message; // Show error message
                            setTimeout(function () {
                                errorMessage.style.display = 'none'; // Hide the error message after 10 seconds
                            }, 10000);
                        }
                    })
                    .catch(error => {
                        // Handle any errors with the request
                        errorMessage.innerHTML = "An error has occurred!!";
                        errorMessage.style.display = 'block';
                        setTimeout(function () {
                            errorMessage.style.display = 'none'; // Hide the error message after 10 seconds
                        }, 10000);
                    });
            });
        });
    </script>
