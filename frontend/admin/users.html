<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Users</title>
  <link rel="stylesheet" href="../admin.css" />

  <style>
    table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background-color: #fff;
  overflow-x: auto;
}

th, td {
  border: 1px solid #ddd;
  padding: 12px 15px;
  text-align: left;
}

th {
  background-color: #333;
  color: white;
}

tr:hover {
  background-color: #f5f5f5;
}

.view-btn {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

.view-btn:hover {
  background-color: #45a049;
}

.email-btn {
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

.email-btn:hover {
  background-color: #0069d9;
}

.delete-btn {
  background-color: #DC3545;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

.delete-btn:hover {
  background-color: #c82333;
}

.table-container {
  width: 100%;
  overflow-x: auto; /* horizontal scroll if needed */
  margin-top: 20px;
}

.table-container table {
  width: 100%;
  border-collapse: collapse;
  min-width: 800px; /* optional: to make sure table is always wide enough */
}

/* Optional: Style the scrollbar a little */
.table-container::-webkit-scrollbar {
  height: 8px;
}

.table-container::-webkit-scrollbar-thumb {
  background-color: #ccc;
  border-radius: 4px;
}

.table-container::-webkit-scrollbar-track {
  background-color: #f1f1f1;
}


  </style>
</head>
<body>
  <div class="admin-container">

    <div class="hamburger" id="hamburger">
      &#9776;
    </div>
    <aside class="sidebar" id="sidebar">
      <h2 style="margin-top: 20px;">Admin Dashboard</h2>
      <nav class="nav-links">
          <!-- Simple Nav Links -->
          <div class="nav-item">
              <a href="./admin/users.html" class="nav-link">Users</a>
          </div>
    
          <div class="nav-item">
              <a href="./admin/traders.html" class="nav-link">Traders</a>
          </div>
    
          <div class="nav-item">
              <a href="./admin/transactions.html" class="nav-link">Transactions</a>
          </div>
    
          <div class="nav-item">
              <a href="./admin/send-mail.html" class="nav-link">Send Mail</a>
          </div>
    
          <div class="nav-item">
              <a href="./admin/manage-traders.html" class="nav-link">Manage Traders</a>
          </div>
    
          <div class="nav-item">
              <a href="./admin/transaction-history.html" class="nav-link">Transaction History</a>
          </div>
      </nav>
    </aside>

    <main class="main-content">
      <h1>All Users</h1>
      <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>

      <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next</button>
      </div>
    </main>
  </div>

  <!-- User detail modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">Ã—</span>
      <h2>User Details</h2>
  
      <div id="modalDetails">
        <!-- We'll inject all the details here -->
      </div>
    </div>
  </div>
  

  <script type="module" src="../admin -dashboard.js"></script>
</body>
</html>
